<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Farm Management System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('/static/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Navigation Bar */
        nav {
            background-color: #2c3e50;
            padding: 15px 20px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000; /* Make sure the nav is on top */
        }

        .nav-title {
            font-size: 1.4em;
            color: white;
            font-weight: bold;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: 500;
            border-radius: 4px;
        }

        .nav-menu a:hover {
            background-color: #34495e;
        }

        .current-date {
            color: #ecf0f1;
            font-size: 0.9em;
        }

        /* Content Styling */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
        }

        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>

    <!-- Navigation Section -->
    <nav>
        <div class="nav-title">Farm Management System</div>
        <ul class="nav-menu">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('mobs') }}">Mobs</a></li>
            <li><a href="{{ url_for('paddocks') }}">Paddocks</a></li>
        </ul>
        <p class="current-date">Date: {{ current_date }}</p>
    </nav>

    <!-- Main Content Section -->
    <div class="content">
        <h1>Welcome to the Farm Management System</h1>
        <button class="button" onclick="location.href='{{ url_for('mobs') }}'">View Mobs</button>
        <button class="button" onclick="location.href='{{ url_for('paddocks') }}'">View Paddocks</button>
    </div>

</body>
</html>
